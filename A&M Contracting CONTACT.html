<body>

<!-------------------------------------LINK GRID AND NAVBAR AND LOGO-------------------------------------------------->

        <div class="logo">
            A&M Contracting

        <div class="tele">
            <a href="#">
                (248) 458 4687
            </a>
        </div>
            
        <div class="link-grid">
            <div>
                <a href="A&M Contracting.html">HOME</a>

            </div>
        
        </div>
    </nav>

    <div class="navbar-background"></div>

<!-------------------------------------CONTACT GRID-------------------------------------------------->

<main class="main">

    <div class="contact-container">

        <div class="contact-header">
            CONTACT US!
        </div>

        <div class="line"> 

        </div>

        <div class="firstnamecntr">
            <input type="text" class="input firstname">
        </div>

        <div class="lastnamecntr">
            <input type="text" class="input lastname">
        </div>

        <div class="phonecntr">     
            <input type="text" class="input phone">
        </div>
        
        <div class="emailcntr">
            <input type="text" class="input email">
        </div>

        <div class="messagecntr">
            <textarea name="" class="message" cols="30" rows="10" style="resize: none;"></textarea>
        </div>

        <a href="#" class="sendbtn">
            <div class="sendbandleft"></div>SEND<div class="sendbandright"></div>
        </a>

    </div>

</main>
